<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | CipherHall Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/favicon.png">
    <meta name="robots" content="noindex, nofollow">
  <!-- same fonts & icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;800;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    :root {
      --color-black: #050505;
      --color-dark-grey: #111111;
      --color-green: #00ff41;
      --color-red: #ff073a;
      --color-white: #f0f0f0;
      --font-primary: "Exo 2", sans-serif;
      --font-secondary: "Roboto Mono", monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--color-black);
      color: var(--color-white);
      font-family: var(--font-secondary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* subtle animated background */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, rgba(0, 255, 65, 0.04) 0 150px, transparent 151px),
                  radial-gradient(circle at 80% 70%, rgba(255, 7, 58, 0.04) 0 150px, transparent 151px);
      animation: bgFloat 25s ease-in-out infinite;
    }

    @keyframes bgFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-20px, -10px) scale(1.05); }
    }

    .thank-you-card {
      position: relative;
      z-index: 1;
      background: var(--color-dark-grey);
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-radius: 12px;
      padding: 3rem 2.5rem;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0, 255, 65, 0.15);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thank-you-card .icon {
      font-size: 3rem;
      color: var(--color-green);
      margin-bottom: 1rem;
    }

    .thank-you-card h1 {
      font-family: var(--font-primary);
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 0.75rem;
      color: var(--color-white);
    }

    .thank-you-card p {
      color: #aaa;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    /* same button style as home page */
    .btn {
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 1.5rem;
      font-family: var(--font-secondary);
      font-weight: 700;
      text-decoration: none;
      border-radius: 4px;
      transition: all 0.3s ease;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--color-green);
      color: var(--color-black);
      border: 2px solid var(--color-green);
    }

    .btn-primary:hover {
      background: transparent;
      color: var(--color-green);
    }

    /* floating shapes (tiny decorative touch) */
    .shape {
      position: absolute;
      opacity: 0.08;
      filter: blur(2px);
      animation: float 12s ease-in-out infinite;
    }

    .shape1 {
      width: 100px;
      height: 100px;
      background: var(--color-green);
      border-radius: 50%;
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .shape2 {
      width: 120px;
      height: 120px;
      background: var(--color-red);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      bottom: 10%;
      right: 5%;
      animation-delay: 3s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px) rotate(8deg); }
    }
  </style>
</head>

<body>
  <!-- decorative shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>

  <div class="thank-you-card">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>Message Sent – Thank You!</h1>
    <p>
      We’ve received your inquiry and will get back to you within 24 hours.
      While you wait, why not explore more of our labs and courses?
    </p>
    <a href="/index" class="btn btn-primary">
      <i class="fa-solid fa-house"></i> Back to Home
    </a>
  </div>
</body>

</html>
